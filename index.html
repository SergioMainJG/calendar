<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="calendar.svg" type="image/svg-icon">
  </head>
  <body>
    <header class="header-top">
      <h1 class="main-title lato-black">Calendar</h1>
    </header>
    <main class="main-content">
      <section class="calendar-container">
        <article class="calendar">
          <header class="input-date">
            <label class="lato-light" for="date">Date:</label>
            <input class="lato-light" type="date" name="date" id="date" />
          </header>
          <main class="month-weeks-days">
            <header class="days">
              <aside class="month-year-selector">
                <button class="button" type="button">
                  <img class="left-arrow" src="arrow.svg" alt="arrows" />
                </button>
                <h3 class="lato-bold">December 2022</h3>
                <button class="button" type="button">
                  <img class="right-arrow" src="arrow.svg" alt="arrows" />
                </button>
              </aside>
              <footer class="days-weeks">
                <ul class="days-list">
                  <li class="lato-regular">S</li>
                  <li class="lato-regular">M</li>
                  <li class="lato-regular">T</li>
                  <li class="lato-regular">W</li>
                  <li class="lato-regular">T</li>
                  <li class="lato-regular">F</li>
                  <li class="lato-regular">S</li>
                </ul>
              </footer>
            </header>
            <section class="days-month">
              <section class="lato-regular week">
                <div class="day">&nbsp;</div>
                <div class="day">&nbsp;</div>
                <div class="day">&nbsp;</div>
                <div class="day">&nbsp;</div>
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
              </section>
              <section class="lato-regular week">
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
              </section>
              <section class="lato-regular week">
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
              </section>
              <section class="lato-regular week">
                <div class="day">18</div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
              </section>
              <section class="lato-regular week">
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day">31</div>
              </section>
            </section>
          </main>
        </article>
      </section>
    </main>
    <footer class="footer-bottom">
      <h4 class="lato-light credits">Sergio Elias Arce Roldan</h4>
      <h4 class="lato-light credits">
        <a
          href="https://github.com/SergioMainJG"
          target="_blank"
          rel="noopener"
        >
          Github!
        </a>
      </h4>
    </footer>
  </body>
</html>
